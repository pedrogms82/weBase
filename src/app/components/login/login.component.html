<form [formGroup]="datosLogin" class="form-signin">
  <img class="mb-4" src="../../../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Introduce tus datos</h1>
  <label for="inputEmail" class="sr-only">Dirección de correo</label>
  <input type="email" formControlName="Email" class="form-control" placeholder="Dirección de correo" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Contraseña</label>
  <input type="password" formControlName="Pass" class="form-control" placeholder="Contraseña" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Recordar cuenta
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()">Entrar</button>
  <a [routerLink]="['/register']">¡Si no dispones de cuenta pincha aqui para crearte una!</a>
  <p class="mt-5 mb-3 text-muted">©2019</p>
</form>
